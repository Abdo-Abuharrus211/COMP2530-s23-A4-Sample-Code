<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Card Matching Game</title>
  <link rel="stylesheet" href="style.css">

  <!-- import Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
  <header>
    <h1>Pokémon Matching Game</h1>
  </header>

  <main>
    <div class="controls me-4">
      <label for="difficulty">Difficulty:</label>
      <select class="difficulty-levels" id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>

      <label for="theme">Theme:</label>
      <select class="theme-selector" id="theme">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
      </select>

      <button class="start-button">Start Game</button>
      <button class="reset-button">Reset Game</button>
      <button class="power-up-button">Power Up</button>
    </div>

    <div id="game_grid" class="game-grid"></div>

    <div class="game-stats">
      <div class="stats-item">
        <span class="label">Pairs Matched:</span>
        <span class="pairs-matched">0</span>
      </div>
      <div class="stats-item">
        <span class="label">Pairs Left:</span>
        <span class="pairs-left">0</span>
      </div>
      <div class="stats-item">
        <span class="label">Clicks:</span>
        <span class="clicks">0</span>
      </div>
      <div class="stats-item">
        <span class="label">Timer:</span>
        <span class="timer">00:00</span>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
